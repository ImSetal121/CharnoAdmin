version: '3.8'

services:
  # PostgreSQL 数据库服务
  postgres:
    image: postgres:16-alpine
    container_name: meta-web-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-meta-web-database}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Aa654321}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - meta-web-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: meta-web-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - meta-web-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # 后端 Spring Boot 服务
  backend:
    build:
      context: .
      dockerfile: backend-start/Dockerfile
    container_name: meta-web-backend
    environment:
      # 数据库配置
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-meta-web-database}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-Aa654321}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      # R2DBC 配置
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/${POSTGRES_DB:-meta-web-database}
      SPRING_R2DBC_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_R2DBC_PASSWORD: ${POSTGRES_PASSWORD:-Aa654321}
      # Redis 配置
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_TIMEOUT: 3000
      # 应用配置
      SPRING_APPLICATION_NAME: backend-start
      LOGGING_LEVEL_ORG_CHARNO: ${LOGGING_LEVEL:-DEBUG}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - meta-web-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # 前端 React + Vite 服务
  frontend:
    build:
      context: ./frontend-admin-panel-shadcn
      dockerfile: Dockerfile
    container_name: meta-web-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - meta-web-network
    # 注意：VITE_API_BASE_URL 需要在构建时通过 ARG 传递
    # 在 Docker 环境中，前端通过 Nginx 代理访问后端
    restart: unless-stopped

networks:
  meta-web-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

